<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shopping-item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shopping-item">
            <div class="newlogo"> <p><img src="newlogo.png" alt="newlogo"></p></div>
             <div class="apple-container">
                <img src="apple.jpeg" alt="apple image" id="mainImage">
            </div>
    <div class="navigation">
        <ul>
            <li class="list ">
                <a href="#">
                <span class="heart">
                    <ion-icon name="heart"></ion-icon>
                    <ion-icon class="inner-heart" name="heart"></ion-icon>
                </span>
                    <span class="icon" id="heartIcon">
                        <ion-icon name="heart"></ion-icon>
                    </span>
                    <span class="text">Like</span>  
                    <span class="circle"></span>    
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="cart">
                        <ion-icon name=""></ion-icon>
                        <ion-icon class="inner-cart" name="cart"></ion-icon>
                    </span>
                    <span class="icon" id="cartIcon">
                        <ion-icon name="cart"></ion-icon>
                    </span>
                    <span class="text">Cart</span>
                    <span class="circle"></span> 
                <span></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon" id="shareIcon">
                        <ion-icon name="share-social"></ion-icon>
                    </span>
                    <span class="text">Share</span>
                    <span class="circle"></span> 
                </a>
            </li>
            <div class="indicator"></div>
            
        </ul>
    </div>
    <div class="rating">
        <img src="star.jpg" alt="star">    
    </div>
    <h2>Apple</h2>
    <p><b>1Kg</b></p>
    <p><b>Rs100</b></p>
 </div>
</div>
<p>move your cursor to the icon<br>
    the hover effect check it out<br> 
  click at the bottom of the circle<br>
    to see the effect/animation.                          
</p>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
